language: go

go: 1.12.x
go_import_path: github.com/src-d/gitcollector

matrix:
  fast_finish: true

script:
  - GO111MODULE=on
  - make ci-script

jobs:
  include:
    - os: linux
      sudo: required
      dist: xenial

      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: build/*linux_amd64.tar.gz
        skip_cleanup: true
        on:
          tags: true

    - os: osx
      osx_image: xcode10.2

      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: build/*darwin_amd64.tar.gz
        skip_cleanup: true
        on:
          tags: true
